<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
  </head>
  <body>


    <div class="main_container">
      <div class="Sub_container">
        <h1>Stopwatch</h1>
        <p>
          <span class="p_style" id="minutes">00</span>
          <span class="p_style">:</span>
          <span class="p_style" id="seconds">00</span>
          <span class="p_style">:</span>
          <span class="p_style" id="milliseconds">00</span>
        </p>
        <div class="button_container">
          <button class="b_styles" id="start">Start</button>
          <button class="b_styles" id="stop">Stop</button>
          <button class="b_styles" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
